<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login Page</title>
	<link rel="stylesheet" href="static/css/style.css">
</head>
<body>
	<section>
		<div class="imgBox">
			<img src="static/images/big.jpg">
		</div>
		<div class="contentBox">
			<div class="formBox">
				<h1>WELCOME TO SPAMNOOT!</h1>
				<h2>Login</h2>
				<form method="POST">
					<div class="inputBox">
						<span>Username</span>
						<input type="text" name="username">
					</div>
					<div class="inputBox">
						<span>Password</span>
						<input type="password" name="password">
					</div>
					<div class="remember">
						<label><input type="checkbox" name="">Remember Me</label>
					</div>
					<div class="inputBox">
						<input type="submit" value="Sign in" name="">
					</div>
					<div class="inputBox">
						<p>Don't have an account? <a href="register.html">Sign up</a></p>
					</div>
				</form>
				<h3>Login with social media</h3>
				<ul class="socialMedia">
					<li><img src="static/images/facebook.png"></li>
					<li><img src="static/images/twitter.png"></li>
					<li><img src="static/images/instagram.png"></li>
					<li><img src="static/images/email.png"></li>
				</ul>
			</div>
		</div>
	</section>
</body>
</html>
